name: Run test and verifier

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.33.0
    steps:
    - name: Install latest git
      run: |
        apt-get update
        apt-get install software-properties-common -y
        apt-add-repository ppa:git-core/ppa -y
        apt-get install git -y
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        apt-get install python3 libpython3.8 python3-dev python3-pip bash libxml2-dev libxslt-dev build-essential binutils-dev libcurl4-openssl-dev zlib1g-dev libdw-dev libiberty-dev cmake -y
    - name: Install kcov
      run: |
        cd /tmp
        git clone --depth 1 -b v38 https://github.com/SimonKagstrom/kcov.git
        cd kcov
        mkdir build
        cd build
        CXXFLAGS="-D__ptrace_request=int" cmake ..
        make
        make install
    - name: Install pip dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
    - name: Install Crystal dependencies
      run: shards
    - name: Run coverage
      run: |
        crystal build spec/test_runner.cr -o bin/test
        kcov --clean --include-path=atcoder coverage ./bin/test
        bash <(curl -s https://codecov.io/bash) -s coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: Run tests
      run: crystal spec --verbose
    - name: Run verifier
      run: oj-verify run
    - name: Run linter
      run: bin/ameba
    - name: Build docs
      run: git ls-files atcoder | grep -v test | grep -v bench | xargs crystal docs -o dist 
    - name: Deploy docs to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
